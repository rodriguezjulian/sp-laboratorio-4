<section class="fondo">
  <div class="container">
    <h2 class="text-center mt-4">Turnos Asignados</h2>

    <!-- Lista de especialidades -->
    <div class="text-center mb-3" *ngIf="especialidades.length > 1">
      <p><strong>Especialidades:</strong></p>
      <div class="btn-group">
        <button
          class="btn btn-outline-primary"
          *ngFor="let especialidad of especialidades"
          [class.active]="especialidadSeleccionada === especialidad.id"
          (click)="cambiarEspecialidad(especialidad.id)"
        >
          {{ especialidad.descripcion }}
        </button>
      </div>
    </div>

    <!-- Botones para cambiar de semana -->
    <div class="text-center mb-3">
      <button class="btn btn-secondary" (click)="cambiarSemana(false)">Semana Actual</button>
      <button class="btn btn-secondary mx-4" (click)="cambiarSemana(true)">Próxima Semana</button>
    </div>

    <!-- Tabla de turnos -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Día</th>
          <th>Fecha</th>
          <th>Horarios</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let diaData of diasDisponibles">
          <td>{{ diaData.dia }}</td>
          <td>{{ diaData.fecha }}</td>
          <td>
            <ul>
              <li *ngFor="let turno of diaData.turnos">
                {{ turno.desde }} - {{ turno.hasta }}
              </li>
            </ul>
          </td>
          <td>
            <ul>
              <li *ngFor="let turno of diaData.turnos">
                {{ turno.estado }}
              </li>
            </ul>
          </td>
          <td>
            <ul>
              <li *ngFor="let turno of diaData.turnos">
                <!-- Ver Reseña -->
                <button
                  *ngIf="(turno.estado === 'Cancelado' || turno.estado === 'Rechazado') && turno.comentario?.length > 0"
                  class="btn btn-info btn-sm"
                  (click)="verResenia(turno)"
                >
                  Ver Reseña
                </button>

                <!-- Acciones si el turno no está cancelado ni rechazado -->
                <ng-container *ngIf="turno.estado !== 'Cancelado' && turno.estado !== 'Rechazado'">
                  <!-- Finalizar turno si ya está aceptado -->
                  <button
                    *ngIf="turno.estado === 'Aceptado'"
                    class="btn btn-primary btn-sm mx-1"
                    (click)="abrirModal('Finalizar', turno)"
                  >
                    Finalizar
                  </button>

                  <!-- Acciones para otros estados -->
                  <ng-container *ngIf="turno.estado !== 'Aceptado'">
                    <!-- Cancelar turno -->
                    <button
                      *ngIf="turno.estado !== 'Realizado'"
                      class="btn btn-danger btn-sm"
                      (click)="abrirModal('Cancelar', turno)"
                    >
                      Cancelar
                    </button>
                    <!-- Rechazar turno -->
                    <button
                      *ngIf="turno.estado !== 'Realizado'"
                      class="btn btn-warning btn-sm mx-1"
                      (click)="abrirModal('Rechazar', turno)"
                    >
                      Rechazar
                    </button>
                    <!-- Aceptar turno -->
                    <button
                      *ngIf="turno.estado !== 'Realizado'"
                      class="btn btn-success btn-sm"
                      (click)="actualizarEstadoTurno(turno, 'Aceptado')"
                    >
                      Aceptar
                    </button>
                  </ng-container>
                </ng-container>
              </li>
            </ul>
          </td>
        </tr>

        <!-- Mostrar mensaje si no hay turnos -->
        <tr *ngIf="!tieneTurnosAsignados()">
          <td colspan="5" class="text-center">No hay turnos asignados para esta semana.</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
