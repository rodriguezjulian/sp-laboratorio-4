<section class="fondo">
  <div class="container">
    <h2 class="text-center mt-4">Turnos Asignados</h2>

    <div class="row d-flex justify-content-center align-items-center row-input mb-2">
      <input
      type="text"
      placeholder="Buscar paciente o especialidad"
      [(ngModel)]="buscar"
      class="form-control"
    />
    </div>

    <!-- Botones para cambiar de semana -->
    <div class="text-center mb-3">
      <button class="btn btn-secondary" (click)="cambiarSemana(false)">Semana Actual</button>
      <button class="btn btn-secondary mx-4" (click)="cambiarSemana(true)">Próxima Semana</button>
    </div>

    <!-- Tabla de turnos -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Paciente</th>
          <th>Día</th>
          <th>Fecha</th>
          <th>Horarios</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let diaData of diasDisponibles | buscarPacienteEspecialidad: buscar">
          <td>
            <ul>
              <li *ngFor="let turno of diaData.turnos">
                <td >{{ turno.nombre }} </td>
              </li>
            </ul>
          </td>
          <td>{{ diaData.dia }}</td>
          <td>{{ diaData.fecha }}</td>
          <td>
            <ul>
              <li *ngFor="let turno of diaData.turnos">
                {{ turno.desde }} - {{ turno.hasta }}
              </li>
            </ul>
          </td>
          <td>
            <ul>
              <li *ngFor="let turno of diaData.turnos">
                <td [EstadoTurnoColor]="turno.estado">{{ turno.estado | titlecase }}</td>
              </li>
            </ul>
          </td>
          <td>
            <ul>
              <li *ngFor="let turno of diaData.turnos">
                <!-- Ver Reseña -->
                <button
                  *ngIf="(turno.estado === 'Cancelado' || turno.estado === 'Rechazado') && turno.comentario?.length > 0"
                  class="btn btn-info btn-sm"
                  (click)="verResenia(turno)"
                >
                  Ver Reseña
                </button>

                <!-- Ver Diagnóstico -->
                <button
                  *ngIf="turno.estado === 'Realizado'"
                  class="btn btn-success btn-sm"
                  (click)="verDiagnostico(turno)"
                >
                  Diagnóstico
                </button>

                <!-- Acciones si el turno no está cancelado ni rechazado -->
                <ng-container *ngIf="turno.estado !== 'Cancelado' && turno.estado !== 'Rechazado'">
                  <!-- Finalizar turno si ya está aceptado -->
                  <button
                    *ngIf="turno.estado === 'Aceptado'"
                    class="btn btn-primary btn-sm mx-1"
                    (click)="abrirModal('Finalizar', turno)"
                  >
                    Finalizar
                  </button>

                  <!-- Acciones para otros estados -->
                  <ng-container *ngIf="turno.estado !== 'Aceptado' && turno.estado !== 'Realizado'">
                    <!-- Cancelar turno -->
                    <button
                      *ngIf="turno.estado !== 'Realizado'"
                      class="btn btn-danger btn-sm"
                      (click)="abrirModal('Cancelar', turno)"
                    >
                      Cancelar
                    </button>
                    <!-- Rechazar turno -->
                    <button
                      *ngIf="turno.estado !== 'Realizado'"
                      class="btn btn-warning btn-sm mx-1"
                      (click)="abrirModal('Rechazar', turno)"
                    >
                      Rechazar
                    </button>
                    <!-- Aceptar turno -->
                    <button
                      *ngIf="turno.estado !== 'Realizado'"
                      class="btn btn-success btn-sm"
                      (click)="actualizarEstadoTurno(turno, 'Aceptado')"
                    >
                      Aceptar
                    </button>
                  </ng-container>
                </ng-container>
              </li>
            </ul>
          </td>
        </tr>

        <!-- Mostrar mensaje si no hay turnos -->
        <tr *ngIf="!tieneTurnosAsignados()">
          <td colspan="6" class="text-center">No hay turnos asignados para esta semana.</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
