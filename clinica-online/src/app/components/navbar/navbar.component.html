        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"

        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

        {
          <ul class="navbar-nav">

              {
                <a class="nav-link" (click)="seccionUsuarios()" routerLinkActive="active">Usuarios</a>

                <a class="nav-link" (click)="redireccion('estadisticas')"  routerLinkActive="active">Estadisticas</a>
                
                
              }
              @if(rol == 'paciente')
              {
                <a class="nav-link" (click)="mostrarEspecialistas()" routerLinkActive="active">Solicitar turno</a>
                <a class="nav-link" (click)="misTurnos()" routerLinkActive="active">Mis Turnos</a>
                <a class="nav-link" (click)="redireccion('mi-perfil-paciente')" routerLinkActive="active">Perfil</a>

              @if(rol == 'especialista')
              {
                <a class="nav-link" (click)="perfilEspecialista()" routerLinkActive="active">Perfil</a>
                <a class="nav-link" (click)="turnosAsignados()" routerLinkActive="active">Mis Turnos</a>
                <a class="nav-link" (click)="redireccion('pacientes-en-especialista')" routerLinkActive="active">Pacientes</a>
                
              }

          <label class="labelNombre" for="nombreUsuario">{{ nombreUsuario }}</label>

        </div>
          <button
          *ngIf="usuarioLogueado"
          class="btn btn-outline-light"
          (click)="cerrarSesion()"
        >

        </button>
        <button
          *ngIf="!usuarioLogueado && rutaActual=='registroPaciente'"
          class="btn btn-outline-light"
          (click)="iniciarSesion()"
        >
          Iniciar Sesión
        </button>
