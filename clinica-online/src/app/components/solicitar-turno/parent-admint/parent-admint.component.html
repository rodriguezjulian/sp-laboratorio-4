<app-lista-usuarios
  *ngIf="!selectedPaciente"
  (selectPaciente)="onPacienteSelected($event)"
>
</app-lista-usuarios>

<app-mostrar-especialistas
  *ngIf="selectedPaciente && !selectedEspecialista"
  (selectEspecialista)="onEspecialistaSelected($event)"
>
</app-mostrar-especialistas>

<app-mostrar-especialidades
  *ngIf="selectedEspecialista && showEspecialidades"
  [especialista]="selectedEspecialista"
  (selectEspecialidad)="onEspecialidadSelected($event)"
>
</app-mostrar-especialidades>

<app-generar-turno
  *ngIf="selectedEspecialidad"
  [paciente] = "selectedPaciente"
  [especialista]="selectedEspecialista"
  [especialidad]="selectedEspecialidad"
>
</app-generar-turno>
