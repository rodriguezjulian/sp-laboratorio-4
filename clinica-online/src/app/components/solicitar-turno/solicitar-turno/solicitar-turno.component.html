<section class="fondo">
    <div class="container">
      <h2 class="text-center mt-4">Turnos Disponibles</h2>
  
      <!-- Información del especialista y especialidad -->
      <div class="especialista-info my-4">
        <h3>{{ especialista?.nombre }} {{ especialista?.apellido }}</h3>
        <p><strong>Especialidad:</strong> {{ especialidad?.descripcion }}</p>
      </div>
  
      <!-- Horarios por día -->
      <div class="row text-center">
        <div class="col-md-2" *ngFor="let dia of diasDisponibles">
          <h5>{{ dia }}</h5>
          <ul class="list-unstyled">
            <li *ngFor="let turno of horariosDisponibles[dia] || []">
              <button
                class="btn btn-sm btn-primary my-2"
                (click)="seleccionarTurno(dia, turno.desde, turno.hasta)"
              >
                {{ turno.desde }} - {{ turno.hasta }}
              </button>
            </li>
          </ul>
        </div>
      </div>
  
      <!-- Botón para confirmar turno -->
      <div class="text-center mt-4">
        <button
          class="btn btn-success px-4"
          [disabled]="!turnoSeleccionado"
          (click)="confirmarTurno()"
        >
          Confirmar Turno
        </button>
      </div>
    </div>
  </section>
