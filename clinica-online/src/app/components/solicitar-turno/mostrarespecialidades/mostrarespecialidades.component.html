<section class="fondo">
  <div class="container">
    <h3 class="text-center mt-5">Especialidades de {{ especialista?.nombre }}</h3>
    <div class="row justify-content-center mt-4">
      <div class="col-md-3 mb-4 text-center" *ngFor="let especialidad of especialidades">
        <button
          class="especialidad-button"
          (click)="seleccionarEspecialidad(especialidad)"
        >
          <img
            [src]="especialidad.urlFotoPerfil ? especialidad.urlFotoPerfil : 'https://example.com/default-image.jpg'"
            class="especialidad-img"
            alt="Foto de la especialidad"
          />
          <h5 class="mt-3">{{ especialidad.descripcion }}</h5>
        </button>
      </div>
    </div>
  </div>
</section>
